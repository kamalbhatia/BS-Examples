  <!-- Form 
==================================================-->
  <br/><br/><br/><!-- break tags added to give some padding/space on top,bcz otherwise
  its gonna hide behind fixed -top- navigation bar ,we can also use css-->
  <div class="container">
    <div class="row">
      <div class="col-md-12">
         <h2>Contact Form</h2><hr />
         <form class="form-horizontal">
            
             <div class="form-group">
               <label for="name" class="col-sm-2 control-label">Name</label>
               <div class="col-sm-6">
                   <input type="text" class="form-control" placeholder="Enter Name...."/>
               </div>
             </div>
             
             <div class="form-group">
               <label for="email" class="col-sm-2 control-label">Email</label>
               <div class="col-sm-6">
                   <input type="email" class="form-control" placeholder="Enter Email...."/>
               </div>
             </div>
                 
              <div class="form-group">
               <label for="message" class="col-sm-2 control-label">Message</label>
               <div class="col-sm-6">
                   <textarea class="form-control" class="form-control" rows="3" placeholder="Enter Message...."></textarea>
               </div>
            </div>
              <!-- checkboxes -->  
              <div class="form-group">
               <label for="website" class="col-sm-2 control-label">Favourite Websites</label>
               <div class="col-sm-6">
                  <label class="checkbox-inline">
                    <input type="checkbox" value="youtube" /> Youtube
                  </label>
                  <label class="checkbox-inline">
                    <input type="checkbox" value="google" /> Google
                  </label>
                  <label class="checkbox-inline">
                    <input type="checkbox" value="twitter" /> Twitter
                  </label>
               </div>
             </div>
             <!-- /checkboxes -->
             
             <!-- radio buttons -->
             <div class="form-group">
               <label for="gender" class="col-sm-2 control-label">Gender</label>
               <div class="col-sm-6">
                  <label class="radio-inline">
                    <input type="radio" name="genderRadio" value="male" />Male
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="genderRadio" value="female" />Female
                  </label>
               </div>
             </div>
             <!-- /radio buttons -->
             
             <!-- dropdowns -->
             <div class="form-group">
               <label for="city" class="col-sm-2 control-label">City</label>
               <div class="col-sm-6">
                  <select class="form-control">
                     <option></option>
                     <option></option>
                     <option></option>
                     <option></option>
                  </select>
                </div>
             </div>
             <!-- /dropdowns -->
                 
         </form>
        </div>
      </div>
